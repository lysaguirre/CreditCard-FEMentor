<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <section class="main-container__background-section">
        <div class="card">
          <img class="card__logo" src="./images/card-logo.svg" alt="logo" />
          <p class="card__number">0000 0000 0000 0000</p>

          <div class="card__details">
            <p class="card__details-name" a>Jane Appleseed</p>
            <p class="card__details-date">
              <span class="card__month">00</span> /
              <span class="card__year">00</span>
            </p>
          </div>

          <div class="card-back">
            <p class="card-back__cvc">000</p>
          </div>
        </div>
      </section>

      <section class="main-container__form-section">
        <form class="form" action="">
          <label for="cardholder">Cardholder Name</label>
          <input
            class="form__input"
            type="text"
            name="cardholder"
            id="cardholder"
            placeholder="e.g. Jane Appleseed"
          />
          <div class="form__cardholder--error error"></div>
          <label for="cardNumber">Card Number</label>
          <input
            class="form__input"
            type="text"
            name="cardNumber"
            id="cardNumber"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="form__inputnumber--error error"></div>

          <div class="form__date-cvc">
            <label for="cardMonth">Exp. Date (MM/YY)</label>
            <label for="cardCVC">CVC</label>
            <div>
              <input
                class="form__input"
                type="text"
                name="cardMonth"
                id="cardMonth"
                maxlength="2"
                placeholder="MM"
              />
              <input
                class="form__input"
                type="text"
                name="cardYear"
                placeholder="YY"
                id="cardYear"
              />
            </div>
            <input
              type="text"
              maxlength="3"
              name="CVC"
              placeholder="e.g. 123"
              id="CVC"
            />
            <div>
              <input class="form__error-container" type="text" name="" id="" />
              <div class="form__input-mm--error error">empty</div>
              <div class="form__input-yy--error error"></div>
            </div>
            <div class="form__input-yy--error error"></div>
          </div>
          <input
            class="form__submit"
            type="submit"
            name="Corfirm"
            value="Corfirm"
            id="Corfirm"
          />
        </form>
      </section>
    </main>

    <section class="thank-section">
      <img class="thank-section__img" src="./images/icon-complete.svg" alt="" />
      <h1></h1>
    </section>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
